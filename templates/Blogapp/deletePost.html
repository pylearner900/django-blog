<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: #4d4d4d;
        }
        #main-div{
            margin-top:70px;
            padding:30px;
            background-color: rgb(229, 252, 192);
            margin-bottom:70px;
            border-radius: 5px;

        }
        #main-div>img{
            width: 100%;
            height: 600px;
        }
        h1{
            margin-top: 10px;
            margin-bottom: 10px;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="main-div" class="container">
        <p><a href="{% url 'index'  %}">Home</a> / Posts / {{post.title}}</p>
        <h1>Do you really want to delete post "{{post.title}}"</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-dark" type="submit">Yes Delete</button>
        </form>
    </div>
</body>
</html>
